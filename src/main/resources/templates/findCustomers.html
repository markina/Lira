<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" name="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
<h1>Filter</h1>
<form action="#" th:action="@{/findCustomers}" method="post">
    <p>Имя: <input type="text" name="firstName" /></p>
    <p>Фамилия: <input type="text" name="lastName" /></p>
    <p>Отчество: <input type="text" name="fathersName" /></p>
    <p>Должность: <input type="text" name="position" /></p>
    <p>Дата рождения: <input type="text" id="datepicker" name="birthday" /></p>
    <p><input type="submit" value="Filter" /></p>
</form>
<h1>Result</h1>
<tr th:each="customer : ${customers}">
    <td th:text="${customer.id}"></td>
    <td th:text="${customer.firstName}"></td>
    <td th:text="${customer.lastName}"></td>
    <td th:text="${customer.fathersName}"></td>
    <td th:text="${customer.position}"></td>
    <td th:text="${#dates.format(customer.birthday, 'dd/MM/yyyy')}"></td>
    <br/>
</tr>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $( "#datepicker" ).datepicker({
        dateFormat: "dd-mm-yy"
    });
</script>
</body>
</html>
