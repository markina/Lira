<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" name="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/customer}" th:object="${customer}" method="post">
    <p>Имя: <input type="text" th:field="*{firstName}" /></p>
    <p>Фамилия: <input type="text" th:field="*{lastName}" /></p>
    <p>Отчество: <input type="text" th:field="*{fathersName}" /></p>
    <p>Должность: <input type="text" th:field="*{position}" /></p>
    <p>Дата рождения: <input type="text" id="datepicker" th:field="*{birthday}" /></p>
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
    $( "#datepicker" ).datepicker({
        dateFormat: "dd-mm-yy"
    });
</script>
</body>
</html>
