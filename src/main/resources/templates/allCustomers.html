<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" name="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Result</h1>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.fathersName}"></td>
        <td th:text="${customer.position}"></td>
        <td th:text="${#dates.format(customer.birthday, 'dd/MM/yyyy')}"></td>
        <br/>
    </tr>
    <a href="/customer">Submit new customer</a>
</body>
</html>
