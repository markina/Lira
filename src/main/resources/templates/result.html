<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" name="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Result</h1>
    <p th:text="'id: ' + ${customer.id}" />
    <p th:text="'Имя: ' + ${customer.firstName}" />
    <p th:text="'Фамилия: ' + ${customer.lastName}" />
    <p th:text="'Отчество: ' + ${customer.fathersName}" />
    <p th:text="'Должность: ' + ${customer.position}" />
    <p th:text="'Дата рождения: ' + ${#dates.format(customer.birthday, 'dd/MM/yyyy')}" />
    <a href="/customer">Submit another customer</a>
    <br/>
    <a href="/allCustomers">View all customers</a>
</body>
</html>
